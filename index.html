<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-display">
        <div class="display-equation"></div>
        <div class="display-number">0</div>
      </div>
      <div class="calculator-btns">
        <div class="math-btns">
          <button value="clear" class="clear-btn btn span">CLEAR</button>
          <button value="del" class="delete-btn btn span">DELETE</button>
          <button value="7" class="btn btn-int">7</button>
          <button value="8" class="btn btn-int">8</button>
          <button value="9" class="btn btn-int">9</button>
          <button value="/" class="btn btn-operator">&#247</button>
          <button value="4" class="btn btn-int">4</button>
          <button value="5" class="btn btn-int">5</button>
          <button value="6" class="btn btn-int">6</button>
          <button value="*" class="btn btn-operator">&#215;</button>
          <button value="1" class="btn btn-int">1</button>
          <button value="2" class="btn btn-int">2</button>
          <button value="3" class="btn btn-int">3</button>
          <button value="-" class="btn btn-operator">-</button>
          <button value="." class="btn btn-decimal">.</button>
          <button value="0" class="btn btn-int">0</button>
          <button value="=" class="btn btn-equal">=</button>
          <button value="+" class="btn btn-operator">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
