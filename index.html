<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-display"></div>
      <div class="calculator-btns">
        <div class="erase-btns">
          <button class="clear-btn btn">CLEAR</button>
          <button class="delete-btn btn">DELETE</button>
        </div>
        <div class="math-btns">
          <button class="btn btn-7">7</button>
          <button class="btn btn-8">8</button>
          <button class="btn btn-9">9</button>
          <button class="btn btn-divide">&#247</button>
          <button class="btn btn-4">4</button>
          <button class="btn btn-5">5</button>
          <button class="btn btn-6">6</button>
          <button class="btn btn-multiply">&#215;</button>
          <button class="btn btn-1">1</button>
          <button class="btn btn-2">2</button>
          <button class="btn btn-3">3</button>
          <button class="btn btn-minus">-</button>
          <button class="btn btn-decimal">.</button>
          <button class="btn btn-0">0</button>
          <button class="btn btn-equal">=</button>
          <button class="btn btn-plus">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
